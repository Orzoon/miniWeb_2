<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniWeb_two</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body> 
    <div class="wrapper"> 
      <div class="overlay overlay_ai"></div>
      <div class="overlay overlay_pr"></div>
      <div class="overlay overlay_ps"></div>
      <div class="overlay overlay_ae"></div>
      <div class="main_container"> 
        <div class="firstCube">
          <div class="side1 fc_top"> </div>
          <div class="side1 fc_left"></div>
          <div class="side1 fc_front"></div>
          <div class="side1 fc_bottom"></div>
        </div>
        <div class="secondCube">
          <div class="side2 sc_top"> </div>
          <div class="side2 sc_left"></div>
          <div class="side2 sc_front"></div>
          <div class="side2 sc_bottom"></div>
        </div>
        <div class="textContainer">
          <!-- AI-->
          <h1 class="textMain ai ai_a"><span class="z-text" data-z data-z-layers="20" data-z-depth=".25em" data-z-perspective="1000px">A</span></h1>
          <h1 class="textSecond ai ai_i"><span class="z-text" data-z data-z-layers="20" data-z-depth=".25em" data-z-perspective="1000px">i</span></h1>
          <!-- PR-->
          <h1 class="textMain pr pr_p"><span class="z-text" data-z data-z-layers="20" data-z-depth=".25em" data-z-perspective="1000px">P</span></h1>
          <h1 class="textSecond pr pr_r"><span class="z-text" data-z data-z-layers="20" data-z-depth=".25em" data-z-perspective="1000px">r</span></h1>
          <!-- PS-->
          <h1 class="textMain ps ps_p"><span class="z-text" data-z data-z-layers="20" data-z-depth=".25em" data-z-perspective="1000px">P</span></h1>
          <h1 class="textSecond ps ps_s"><span class="z-text" data-z data-z-layers="20" data-z-depth=".25em" data-z-perspective="1000px">s</span></h1>
          <!-- AE-->
          <h1 class="textMain ae ae_a"><span class="z-text" data-z data-z-layers="20" data-z-depth=".25em" data-z-perspective="1000px">A</span></h1>
          <h1 class="textSecond ae ae_e"><span class="z-text" data-z data-z-layers="20" data-z-depth=".25em" data-z-perspective="1000px">e</span></h1>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/ztext.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="./js/index.js"></script>
</html>
